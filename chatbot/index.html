<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alleviate RSS Helper Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    #chatbox { width: 100%; height: 400px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
    .user { color: blue; margin-bottom: 5px; }
    .bot { color: green; margin-bottom: 5px; }
  </style>
</head>
<body>
  <h1>Alleviate RSS Helper Chatbot</h1>
  <div id="chatbox"></div>
  <input id="message" type="text" placeholder="Type your message..." style="width: 80%;">
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const msgInput = document.getElementById("message");
      const chatbox = document.getElementById("chatbox");

      const userMsg = msgInput.value;
      if (!userMsg) return;

      chatbox.innerHTML += `<div class="user"><b>You:</b> ${userMsg}</div>`;
      msgInput.value = "";

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMsg })
      });

      const data = await response.json();
      chatbox.innerHTML += `<div class="bot"><b>Bot:</b> ${data.reply}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
