<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alleviate Tax RSS Assistant</title>

  <!-- üß† Markdown + Code Highlighting Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js/lib/common.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/highlight.js/styles/github.min.css"
  />

  <!-- üé® Modern Minimal Styling -->
  <style>
    body {
      background-color: #f9fafb;
      font-family: "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 20px;
      background-color: #ffffff;
      border-bottom: 2px solid #e5e7eb;
      width: 100%;
      position: sticky;
      top: 0;
    }

    header img {
      height: 48px;
    }

    header h1 {
      font-size: 1.5rem;
      color: #1f2937;
      margin: 0;
    }

    #chatbox {
      width: 90%;
      max-width: 900px;
      height: 70vh;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      overflow-y: auto;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .message {
      margin-bottom: 15px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .user {
      background: #e0f2fe;
      padding: 10px 15px;
      border-radius: 8px;
      max-width: 80%;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot {
      background: #f3f4f6;
      padding: 10px 15px;
      border-radius: 8px;
      max-width: 80%;
      align-self: flex-start;
      margin-right: auto;
    }

    #inputContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      width: 90%;
      max-width: 900px;
      margin: 20px 0;
    }

    #message {
      flex: 1;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
    }

    button {
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    code {
      background-color: #f3f4f6;
      padding: 2px 5px;
      border-radius: 4px;
      font-family: "Courier New", monospace;
    }

    pre code {
      display: block;
      padding: 10px;
      overflow-x: auto;
      border-radius: 6px;
      background: #f6f8fa;
    }
  </style>
</head>

<body>
  <header>
    <img src="alleviate_logo.svg" alt="Alleviate Tax Logo" />
    <h1>Alleviate Tax RSS Assistant</h1>
  </header>

  <main id="chatbox"></main>

  <div id="inputContainer">
    <input
      id="message"
      type="text"
      placeholder="Ask me anything..."
      onkeydown="if(event.key==='Enter') sendMessage()"
    />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    // Configure markdown rendering
    marked.setOptions({
      highlight: function (code) {
        return hljs.highlightAuto(code).value;
      },
      breaks: true,
    });

    async function sendMessage() {
      const msgInput = document.getElementById("message");
      const chatbox = document.getElementById("chatbox");

      const userMsg = msgInput.value.trim();
      if (!userMsg) return;

      // Add user message
      const userDiv = document.createElement("div");
      userDiv.className = "message user";
      userDiv.innerText = userMsg;
      chatbox.appendChild(userDiv);
      msgInput.value = "";

      // Scroll down
      chatbox.scrollTop = chatbox.scrollHeight;

      // Add a "typing" indicator
      const typingDiv = document.createElement("div");
      typingDiv.className = "message bot";
      typingDiv.innerHTML = "<em>Alleviate Helper is thinking...</em>";
      chatbox.appendChild(typingDiv);
      chatbox.scrollTop = chatbox.scrollHeight;

      try {
		const response = await fetch("http://192.168.110.27:9000/chat", {
		  method: "POST",
		  headers: { "Content-Type": "application/json" },
		  body: JSON.stringify({ message: userMsg }),
		});


        const data = await response.json();

        // Replace typing indicator with formatted response
        const formattedReply = marked.parse(data.reply || "‚ö†Ô∏è No response");
        typingDiv.innerHTML = formattedReply;
        chatbox.scrollTop = chatbox.scrollHeight;
      } catch (err) {
        typingDiv.innerHTML = "<em>‚ö†Ô∏è Error connecting to the server.</em>";
      }
    }
  </script>
</body>
</html>
